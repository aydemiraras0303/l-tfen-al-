<!DOCTYPE html>
<html>
<head>
    <title>PKXD Clone</title>
    <style>
        body { margin: 0; font-family: sans-serif; }
        canvas { display: block; margin: 0 auto; background: #aaf; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.7); padding: 10px; border-radius: 8px; }
        #chat { position: absolute; bottom: 10px; left: 10px; width: 300px; background: rgba(255,255,255,0.7); padding: 5px; border-radius: 8px; font-size: 14px; }
        #chat input { width: 100%; }
        #houseUI { display:none; position:absolute; top:50px; left:50px; width:700px; height:500px; background:rgba(255,255,255,0.9); border-radius:10px; padding:10px; }
        #furnitureArea { width:100%; height:400px; background:#eee; position:relative; }
        .furniture { position:absolute; width:50px; height:50px; background:#ccc; cursor:grab; }
        #skinUI { display:none; position:absolute; top:50px; right:50px; width:200px; height:400px; background:rgba(255,255,255,0.9); border-radius:10px; padding:10px; }
    </style>
</head>
<body>

<canvas id="game" width="800" height="600"></canvas>

<div id="ui">
    Para: <span id="money">0</span><br>
    Görev: <span id="task">Topla 5 elma</span>
</div>

<div id="chat">
    <div id="messages"></div>
    <input id="chatInput" placeholder="Mesaj yaz...">
</div>

<!-- Ev UI -->
<div id="houseUI">
    <h3>Ev İçeriği</h3>
    <p>Mobilyaları sürükle-bırak ile yerleştirin.</p>
    <button id="exitHouse">Evden Çık</button>
    <div id="furnitureArea">
        <div class="furniture" id="sofa" style="top:10px; left:10px; background:brown;">Sofa</div>
        <div class="furniture" id="table" style="top:70px; left:50px; background:gray;">Table</div>
    </div>
    <button id="saveFurniture">Mobilyayı Kaydet</button>
</div>

<!-- Skin Market -->
<div id="skinUI">
    <h3>Kıyafet Marketi</h3>
    <button class="skin" data-skin="red" data-cost="50">Kırmızı Kıyafet (50 Para)</button>
    <button class="skin" data-skin="blue" data-cost="50">Mavi Kıyafet (50 Para)</button>
</div>
<button id="openSkin">Kıyafet Marketi Aç</button>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
